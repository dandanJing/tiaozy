<!DOCTYPE html PUBLIC "-//WSC//DTD XHTML 1.0 Transitional //EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-cn"/>
    <title>会员登录-跳蚤园</title>
    <link rel="shortcut icon" href="/static/images/ssl-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/login.css">
    <script language="javascript"  src="/static/scripts/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/scripts/login.js"></script>
</head>
<body>
	<div class="header">
		<a href="/" id="logo">
			<img src="/static/images/logo.gif" alt="尚书林">
		</a>
		<div class="header-title">用户登录</div>
		<div class="return-home">
			<a href="/">返回首页</a>
		</div>
	</div>
	<div class="content">
		<div class="content-left"></div>
		<div class="content-right">
			{%  if errors %}
			<div class="errors">
				<ul>
				{% for error in errors%}
					<li>{{error}}</li>
				{% endfor%}
				</ul>
			</div>
			{% endif%}
			<div class="login-box">
				<div class="login-hd">
					<h2>登录</h2>
				</div>
				<div class="login-bd">
					<form id="login-form" action="/loginAction/" method="post" name="login-form">
						<div class="field username-field">
							<label class="name-image-front"></label>
							<span class="placeholder" id="name-ph">手机号/会员名/邮箱</span>
							<input id="username" class="login-text" type="text" tabindex="1" maxlength="32" value="" name="username"></input>
						</div>
						<div class="field pwd-field">
							<label class="pwd-image-front"></label>
							<input id="password" class="login-text" type="password" tabindex="2" maxlength="28" name="password" aria-labelledby="password-label"></input>
						</div>
						<div class="forget-pwd">
							<a href="/reg/">免费注册</a>
							<a id="forget-pw-safe" class="forget-pw" target="_blank" href="/">忘记登录密码?</a>
						</div>
						<div class="submit">
							<button id="submit-btn" class="submit-button" tabindex="3" type="submit">登　录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
