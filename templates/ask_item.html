<!DOCTYPE html PUBLIC "-//WSC//DTD XHTML 1.0 Transitional //EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-cn"/>
    <title>求购闲置-尚书林</title>
    <link rel="shortcut icon" href="/static/images/ssl-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/ask_item.css">
    <script language="javascript"  src="/static/scripts/jquery-1.11.2.min.js" type="text/javascript"></script>
     <script src="/static/scripts/jquery.alerts.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/toastr/toastr.min.css">
    <script type="text/javascript" src="/static/toastr/toastr.min.js"></script>
    <script type="text/javascript">
        function submit_form(){
            if($("#title").val().length <= 0){
                 toastr.error('请输入标题'); 
                 return;
            }
            $("#askForm").submit();
        }
    </script>
</head>
<body>
    <div class="header">
        <a href="/" id="logo">
            <img src="/static/images/logo.gif" alt="尚书林">
        </a>
        <div class="header-title">求购闲置</div>
        <div class="return-home">
            <a href="/">返回首页</a>
        </div>
    </div>
    <div class="input-box">
        <form id="askForm" action="/post-ask-info/" method="post" enctype="multipart/form-data">
            <div id="form-bd">
                <div class="control-group ">
                    <label class="control-label" for="title">
                        <strong>标题</strong>
                    </label>
                    <div class="controls">
                        <div class="input-wrap">
                            <input id="title" class="input title" type="text" value="dada" name="title">
                        </div>
                    </div>
                </div>
                <div class="control-group normal">
                    <label class="control-label" for="mobile">
                        <strong>联系方式</strong>
                    </label>
                    <div class="controls">
                        <div class="input-prepend">
                            <label class="add-on" for="name">手机号：
                            </label>
                            <input id="mobile" class="input" type="text" value="1520151" name="mobile"></input>
                        </div>
                    </div>
                </div>
                <div class="control-group name-wrap ">
                    <div class="controls">
                        <div class="input-prepend">
                            <label class="add-on" for="name">姓名：
                            </label>
                            <input id="name" class="input" type="text" value="刘先生/女士" name="name"></input>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="pic">
                        <strong>
                            详细描述
                        </strong>
                    </label>
                    <div class="controls">
                        <textarea name="description" value=""></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <input id="btn-publish" class="btn-publish" type="button" style="width:110px;height:34px;" checked="checked" value="立刻发布" onclick="submit_form()"></input>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
