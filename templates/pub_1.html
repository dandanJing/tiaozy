<!DOCTYPE html PUBLIC "-//WSC//DTD XHTML 1.0 Transitional //EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-cn"/>
    <title>发布闲置-跳蚤园</title>
    <link rel="shortcut icon" href="/static/images/ssl-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/pub_1.css">
    <script language="javascript"  src="/static/scripts/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="/static/scripts/jquery.alerts.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/toastr/toastr.min.css">
    <script type="text/javascript" src="/static/toastr/toastr.min.js"></script>
    <script src="/static/scripts/ajaxfileupload.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/scripts/global.js"></script>
     <script language="javascript"  src="/static/scripts/pub_1.js"></script>
</head>
<body>
    <div class="header">
        <a href="/" id="logo">
            <img src="/static/images/logo.gif" alt="尚书林">
        </a>
        <div class="header-title">发布闲置</div>
        <div class="return-home">
            <a href="/">返回首页</a>
        </div>
    </div>
    <div class="follow-steps">
        <ol>
            <li class="step1">
                <i>1</i>
                {% if typeStr %}
                <a href="/publish/">重选类别</a>&nbsp;({{typeStr}})
                {% else %}
                <a href="/publish/"><strong>选择类别</strong></a>
                {% endif %}
                <span></span>
                <em class="f1"></em>
            </li>
            <li class="step2 active">
                <i>2</i>
                <strong>填写信息</strong>
                <span></span>
            </li>
            <li class="step3">
                <i>3</i>
                <strong>发布成功</strong>
            </li>
        </ol>
    </div>
    <div class="input-box">
        <form id="publishForm" action="/post-item/" method="post" enctype="multipart/form-data">
            <div id="form-bd">
                {%  if typeIndex %}
                <input type="text" value="{{typeIndex}}" name="type" style="opacity:0">
                {%  else %}
                {%  endif %}
                <div class="control-group ">
                    <label class="control-label" for="title">
                        <strong>标题</strong>
                    </label>
                    <div class="controls">
                        <div class="input-wrap">
                            <input id="title" class="input title" type="text" value="" name="title">
                        </div>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label">
                        <strong>新旧</strong>
                    </label>
                    <div class="controls">
                        <div class="btn-group">
                            <button class="J_RadioBtn btn active" type="button" value="1">全新
                            </button>
                            <button class="J_RadioBtn btn" type="button" value="0">非全新
                            </button>    
                            <input type="hidden" value="1" name="feature" id="feature"></input>
                        </div>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label" for="price">
                        <strong>价格</strong>
                    </label>
                    <div class="controls">
                        <div class="input-wrap">
                            <input id="price" class="input J_PriceCheck" type="text" value="" name="price"></input>
                            <span>元
                            </span>
                        </div>
                    </div>
                </div>
                <div class="control-group ">
                    <label class="control-label" for="price">
                        <strong>原价</strong>
                    </label>
                    <div class="controls">
                        <div class="input-wrap">
                            <input id="original-price" class="input J_PriceCheck" type="text" value="" name="original-price"></input>
                            <span>元
                            </span>
                        </div>
                    </div>
                </div>
                <div class="control-group normal">
                    <label class="control-label" for="mobile">
                        <strong>联系方式</strong>
                    </label>
                    <div class="controls">
                        <div class="input-prepend">
                            <label class="add-on" for="name">手机号：
                            </label>
                            {% if mobile %}
                            <input id="mobile" class="input" type="text" value="{{mobile}}" name="mobile"></input>
                            {% else %}
                            <input id="mobile" class="input" type="text" value="" name="mobile"></input>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="control-group name-wrap ">
                    <div class="controls">
                        <div class="input-prepend">
                            <label class="add-on" for="name">姓名：
                            </label>
                             {% if username %}
                            <input id="name" class="input" type="text" value="{{username}}" name="name"></input>
                            {% else %}
                            <input id="name" class="input" type="text" value="" name="name"></input>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="pic">
                        <strong>
                            宝贝图片
                        </strong>
                    </label>
                    <div class="controls">
                        <div id="J_UploadPic" class="upload">
                            <div class="upload-inner">
                                <img src="/static/images/add_image.png">
                                <input type="file" id="upload-file" onchange="selectfile(this)"></input>
                            </div>
                        </div>
                        <span class="upload-tip">
                        最多可上传5张照片，图片每张最大5M
                        </span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="pic">
                        <strong>
                            宝贝描述
                        </strong>
                    </label>
                    <div class="controls">
                        <textarea name="description" value=""></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <input id="btn-publish" class="btn-publish" type="button" style="width:110px;height:34px;" checked="checked" value="立刻发布" onclick="submit_form();"></input>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
