<!DOCTYPE html PUBLIC "-//WSC//DTD XHTML 1.0 Transitional //EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-cn"/>
    <title>修改求购-跳蚤园</title>
    <link rel="shortcut icon" href="/static/images/ssl-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/modify_ask_item.css">
    <script language="javascript"  src="/static/scripts/jquery-1.11.2.min.js" type="text/javascript"></script>
     <script src="/static/scripts/jquery.alerts.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/toastr/toastr.min.css">
    <script type="text/javascript" src="/static/toastr/toastr.min.js"></script>
    <script type="text/javascript">
        function submit_form(){
            if($("#title").val().length <= 0){
                 toastr.error('请输入标题'); 
                 return;
            }
            if($("#mobile").val().length <= 0){
                 toastr.error('联系方式'); 
                 return;
            }
            if($("#name").val().length <= 0){
                 toastr.error('请输入姓名'); 
                 return;
            }
            $("#askForm").submit();
        }
    </script>
</head>
<body>
    <div class="header">
        <a href="/" id="logo">
            <img src="/static/images/logo.jpg" alt="尚书林">
        </a>
        <div class="header-title">修改求购</div>
        <div class="return-home">
            <a href="/">返回首页</a>|<a href="/open-my-center/">返回用户中心</a>
        </div>
    </div>
    <div class="input-box">
        {% if ItemId %}
        <form id="askForm" action="/modify-ask-info/?itemid={{ItemId}}" method="post" enctype="multipart/form-data">
            <div id="form-bd">
                <div class="control-group ">
                    <label class="control-label" for="title">
                        <strong>标题</strong>
                    </label>
                    <div class="controls">
                        <div class="input-wrap">
                            {% if Title %}
                            <input id="title" class="input title" type="text" value="{{Title}}" name="title">
                            {% else %}
                            <input id="title" class="input title" type="text" value="" name="title">
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="control-group normal">
                    <label class="control-label" for="mobile">
                        <strong>联系方式</strong>
                    </label>
                    <div class="controls">
                        <div class="input-prepend">
                            <label class="add-on" for="name">手机号：
                            </label>
                            {% if ContactUserPhone %}
                            <input id="mobile" class="input" type="text" value="{{ContactUserPhone}}" name="mobile"></input>
                            {% else %}
                            <input id="mobile" class="input" type="text" value="" name="mobile"></input>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="control-group name-wrap ">
                    <div class="controls">
                        <div class="input-prepend">
                            <label class="add-on" for="name">姓名：
                            </label>
                            {% if ContactUserName %}
                            <input id="name" class="input" type="text" value="{{ContactUserName}}" name="name"></input>
                            {% else %}
                            <input id="name" class="input" type="text" value="" name="name"></input>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="pic">
                        <strong>
                            详细描述
                        </strong>
                    </label>
                    <div class="controls">
                        {% if Description %}
                        <textarea name="description" value="{{Description}}"></textarea>
                        {% else %}
                        <textarea name="description" value=""></textarea>
                        {% endif %}
                    </div>
                </div>
                <div class="control-group">
                    <input id="btn-publish" class="btn-publish" type="button" style="width:110px;height:34px;" checked="checked" value="提交修改" onclick="submit_form()"></input>
                    <div class="dismiss-btn"><a href="/open-my-center/">取消</a></div>
                </div>
            </div>
        </form>
        {% endif %}
    </div>
</body>
</html>
