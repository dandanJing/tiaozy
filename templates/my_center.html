<!DOCTYPE html PUBLIC "-//WSC//DTD XHTML 1.0 Transitional //EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-cn"/>
    <title>用户中心-跳蚤园</title>
    <link rel="shortcut icon" href="/static/images/ssl-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/my_center.css">
    <link rel="stylesheet" type="text/css" href="/static/toastr/toastr.min.css">
    <script language="javascript"  src="/static/scripts/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/scripts/validate.js"></script>
    <script type="text/javascript" src="/static/scripts/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/static/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="/static/scripts/global.js"></script>
    <script type="text/javascript" src="/static/scripts/my_center.js"></script>
</head>
<body>
    <div id = "topbar">
        <div class="w pos">
            <div class="bar_left">
                <h2>清华大学</h2>
                <span id = "ipconfig"></span>
                <div id = "weather" class="weather" style="display:block;">
                    <span class="wt">
                        <img src="/static/images/ws_7.jpg" alt="">
                        <em>小雨</em>&nbsp;&nbsp;
                        <em class="wTemp">17 ~ 5℃</em>
                    </span>
                    <span class = "today_lv today_lv_1">重度污染</span>
                    <div id="weatherbox" class="wb"></div>
                </div>
            </div>
            <div class="bar_right">
                <div class="return-home"><a href="/">首页</a>&nbsp;&nbsp;|</div>
                <div id="my_menu" class="">
                    <a id="to_my_menu" href="/open-my-center/" target="_self">用户中心</a>
                    <span class="arrow"></span>
                    <div id="my_menu_box">
                        <a href="/open-my-center/?type=1">我的资料</a>
                        <a href="/open-my-center/?type=2">我的发布</a>
                        <a href="/open-my-center/?type=3">我的求购</a>
                        <a href="/open-my-center/?type=4">已买到的宝贝</a>
                    </div>
                </div>
                {% if login_user %}
                <div id="login">
                    <span class="login_name">欢迎{{ login_user}}</span>
                    <a href="/loginout/">退出登录</a>
                </div>
                {%  else %}
                <div id="login_success">
                    <a href="/login/">登录</a>
                    <span class="gap">|</span>
                    <a href="/reg/">注册</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="header">
        <a href="/" id="logo">
            <img src="/static/images/logo.gif" alt="尚书林">
        </a>
        <div class="header-title">用户中心</div>
    </div>
    <div class="content">
        <div class="cont-body">
            <div class="left-menu">
                <ul>
                    <li onclick="tapLeftMenu(1,this)"><i class="my-info"></i>我的资料</li>
                    <li onclick="tapLeftMenu(2,this)"><i class="my-info"></i>我的发布</li>
                    <li onclick="tapLeftMenu(3,this)"><i class="my-info"></i>我的求购</li>
                    <li onclick="tapLeftMenu(4,this)"><i class="my-info"></i>我的收藏</li>
                    <li onclick="tapLeftMenu(5,this)"><i class="my-info"></i>买家交易</li>
                    <li onclick="tapLeftMenu(6,this)"><i class="my-info"></i>卖家交易</li>
                    <li onclick="tapLeftMenu(7,this)"><i class="my-info"></i>我的消息</li>
                </ul>
            </div>
            <div class="right-body" id="right-body-cont">
                <div class="mypost-title">
                    <div class="title-nav">
                        <ul>
                            <li>所有发布</li>
                            <li>最新发布</li>
                            <li>最热发布</li>
                            <li>成功交易</li>
                        </ul>
                    </div>          
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
